<!DOCTYPE html>

<head>

          <p class="mr-3">Get in touch</p>

      </div>
      <div class="bg-gradient w-full md:w-1/2 bg-no-repeat bg-cover h-670 mt-20">
        <img src="./images/photo-main.svg" alt="Nick" class="absolute bottom-0 right-0 md:w-1/2 h-670 object-contain">
